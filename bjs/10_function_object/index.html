<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Окно результатов генерации</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <div class="main">
                                <h4>Фамилия: <span id="surnameOutput">Генерация фамилии</span></h4>
                                <h4>Имя: <span id="firstNameOutput">Иван</span></h4>
                                <h4>Отчество: <span id="patronymicOutput">Иванович</span></h4>
                            </div>
                            <div>
                                <h5>Пол: <span id="genderOutput">Генерация пола</span></h5>
                                <h5>Профессия: <span id="jobOutput">Генерация профессии</span></h5>
                                <h5>Дата рождения: <span id="birthOutput">Генерация года рождения</span></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center card-btn">
                <button id="btn-generate">Генерировать</button>
                <button id="btn-reset">Сбросить</button>
            </div>
        </div>
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
